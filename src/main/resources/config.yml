# Configuration of custom mobs
# The duration of the effects is indicated in ticks
custom-mobs:
  zombie:
    effect-chance: 0.35
    duration-effect: 220

  amethyst-skeleton:
    spawn-chance: 0.35
    spawn-chances-by-depth:
      depth-1: { 1: 0.50, 2: 0.50, 3: 0.0, 4: 0.0 }
      depth-2: { 1: 0.20, 2: 0.37, 3: 0.27, 4: 0.10 }
      depth-3: { 1: 0.10, 2: 0.27, 3: 0.37, 4: 0.20 }
      depth-4: { 1: 0.0, 2: 0.0, 3: 0.50, 4: 0.50 }
    levels:
      1:
        health: 20
        drop-chance: 0.20
        effect-chance: 0.25
        base-duration: 60
        max-duration: 150
      2:
        health: 30
        drop-chance: 0.30
        effect-chance: 0.50
        base-duration: 80
        max-duration: 190
      3:
        health: 35
        drop-chance: 0.40
        effect-chance: 0.60
        base-duration: 100
        max-duration: 240
      4:
        health: 40
        drop-chance: 0.50
        effect-chance: 0.75
        base-duration: 120
        max-duration: 280

  tropic-skeleton:
    spawn-chance: 0.30
    effect-chance: 0.35
    duration-effect: 120

  spider:
    cooldown: 120

  bat:
    duration-effect: 6000

# Mob boost settings during the full moon:
# How many times more
full-moon-mob-buffs:
  health-multiplier: 1.5
  damage-multiplier: 1.5
  experience-multiplier: 2.0
